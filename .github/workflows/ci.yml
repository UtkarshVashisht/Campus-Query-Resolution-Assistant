name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint server.py
        run: |
          pip install flake8
          flake8 server.py

      # Add your backend test commands here if any

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v3

      # Optionally run frontend checks (HTML/CSS/JS lint or tests)
      - name: Check HTML
        run: |
          echo "Checking index.html"
          # Add HTML validation commands if you have any

      - name: Check JS
        run: |
          echo "Checking script.js"
          # Add JS lint/test commands if you have any

      - name: Check CSS
        run: |
          echo "Checking styles.css"
          # Add CSS lint/test commands if you have any
